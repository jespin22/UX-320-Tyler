<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curate the Setlist</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap');

        /* Import Custom Font */
        @font-face {
            font-family: 'AnzaHeader';
            src: url('Fonts/Anza-header.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        /* Body Styling */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFDF05;
            color: #BC2025;
            text-align: center;
            padding-top: 60px;
            overflow-x: hidden;
        }

        /* Header */
        header {
            background-color: black;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-item {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            margin-right: 60px;
        }

        .logo {
            width: 30px;
            height: 30px;
        }

        /* Title Image */
     /* Title Section (Triangle + Title in a Row) */
        .title-container {
            display: flex; /* Keeps triangle and title in a row */
            align-items: center;
            justify-content: center;
            gap: 50px; /* Spacing between triangle and title */
            margin: 50px auto 20px; /* Adjusted margin for spacing */
        }

        /* Triangle Icon */
        .title-icon {
            width: 50px; /* Adjust size if needed */
            height: auto;
        }

        /* Main Title */
        .title {
            font-family: 'AnzaHeader', sans-serif;
            font-size: 80px;
            font-weight: normal;
            color: #BC2025;
            text-transform: uppercase;
            letter-spacing: 10px;
            line-height: 1.1;
        }

        /* Subtitle (Centered Below the Title) */
        .subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            font-weight: bold;
            color: #BC2025;
            text-transform: uppercase;
            max-width: 600px; /* Prevents it from being too wide */
            line-height: 1.3;
            text-align: center; /* Ensures subtitle stays centered */
            margin: 0 auto 60px; /* Centers it on the page */
            display: block; /* Ensures it takes its own line */
        }


        /* Album Navigation */
        .album-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .nav-arrow {
            background: none;
            border: none;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            color: black;
            transition: color 0.3s;
        }

        .nav-arrow:hover {
            color: #BC2025;
        }

        .album-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        /* Side Albums */
        .album-side {
            width: 150px;
            height: 150px;
            opacity: 0.4;
            transition: opacity 0.3s ease-in-out;
        }

        /* FIXED CENTER ALBUM SIZE */
        .album-card.center {
            width: 250px;  
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out;
            cursor: pointer;
            border-radius: 15px;
        }

        .album-card img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Keeps images properly scaled */
            border-radius: 15px;
            transition: opacity 0.3s ease-in-out;
        }

        .flipped {
            transform: rotateY(180deg);
        }

        .album-card .album-front,
        .album-card .album-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .album-card .album-back {
            transform: rotateY(180deg);
        }

        /* Setlist Box */
        .setlist-box {
            width: 85%;
            max-width: 500px;
            background: #E6E6E6;
            padding: 40px 30px;
            margin: 30px auto;
            border-radius: 15px;
            min-height: 200px;
            text-align: center;
            font-size: 18px;
            font-weight: 500;
            color: black;
            cursor: text;
            outline: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-transform: uppercase;
            white-space: pre-line;
            line-height: 1.6;
            position: relative;
        }

        .setlist-placeholder {
            position: absolute;
            top: 15px; /* Adjusted for better positioning */
            left: 50%;
            transform: translateX(-50%);
            color: black;
            font-weight: 500;
            pointer-events: none;
        }

        /* Navigation Buttons */
        .navigation-buttons {
            display: flex;
            justify-content: center;
            gap: 50px;
        }

        .back-button, .next-button {
            padding: 16px 40px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 60px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 70px; /* Ensures proper vertical centering */
            margin-top: 30px;
            margin-bottom: 50px;
        }

        .back-button {
            background: transparent;
            color: #BC2025;
            border: 4px solid #BC2025;
        }

        .next-button {
            background: #BC2025;
            color: white;
            border: none;
        }
        
        /* Hover Effect - Change to Black */
        .back-button:hover {
            background: transparent;
            color: black;
            border: 4px solid black; /* Changes outline to black */
        }

        .next-button:hover {
            background: black;
            color: white;
        }
        
    </style>
</head>
<body>
    
    <header>
        <nav>
            <a href="Landing Page/Landing Page.html" class="nav-item">HOME</a>
            <img src="Images/logo.png" alt="CTRL: The Experience logo" class="logo">
            <a href="Pick Artist.html" class="nav-item">ARTISTS</a>
        </nav>
    </header>

    <main>
        <div class="title-container">
            <img src="Images/Setlist Page/Triangle.png" alt="Triangle" class="title-icon">
             <h1 class="title">Curate The Setlist</h1>
        </div>
        <h2 class="subtitle">Navigate through the artist's discography, flip albums to view tracklists, and type out your perfect setlist.</h2>
        
        <div class="album-section">
            <button class="nav-arrow left" onclick="prevAlbum()">&#9664;</button>

            <div class="album-container">
                <img class="album-side" id="leftAlbum">
                <div class="album-card center" id="mainAlbumCard" onclick="flipCard()">
                    <div class="album-front">
                        <img id="mainAlbum">
                    </div>
                    <div class="album-back">
                        <img id="mainSongs">
                    </div>
                </div>
                <img class="album-side" id="rightAlbum">
            </div>

            <button class="nav-arrow right" onclick="nextAlbum()">&#9654;</button>
        </div>

        <div class="setlist-box" id="setlist-box" contenteditable="true">
            <p id="setlist-placeholder" class="setlist-placeholder">TYPE YOUR ULTIMATE SETLIST HERE...</p>
        </div>

        <div class="navigation-buttons">
            <a href="Tyler Main Page.html" class="back-button">BACK</a>
            <a href="Pick the Perfect Fit.html" class="next-button">NEXT STEP</a>  
        </div>
    </main>

    <script>
       let albumIndex = 0;
const albums = [
    {
        cover: "./Images/Setlist Page/Setlist 1 Album = Chroma.png", 
        songs: "./Images/Setlist Page/Setlist 1 Songs = Chroma.png", 
        altCover:"Album covers for Tyler, The Creator's Chromakopia",
        altSong:"Album tracklist for Tyler, The Creator's Chromakopia"
    },
    { 
        cover: "./Images/Setlist Page/Setlist 2 Album = CMIYG .png", 
        songs: "./Images/Setlist Page/Setlist 2 Songs = CMIYG.png",
        altCover:"Album covers for Tyler, The Creator's Call Me If You Get Lost",
        altSong:"Album tracklist for Tyler, The Creator's Call Me If You Get Lost"
    },

    { 
        cover: "./Images/Setlist Page/Setlist 3 Album = IGOR.png", 
        songs: "./Images/Setlist Page/Setlist 3 Songs = IGOR.png",
        altCover:"Album covers for Tyler, The Creator's IGOR",
        altSong:"Album tracklist for Tyler, The Creator's IGOR"
     }
];

function updateAlbumDisplay() {
    document.getElementById("mainAlbumCard").classList.remove("flipped");
    document.getElementById("mainAlbum").src = albums[albumIndex].cover;
    document.getElementById("mainSongs").src = albums[albumIndex].songs;

    document.getElementById("leftAlbum").src = albums[(albumIndex - 1 + albums.length) % albums.length].cover;
    document.getElementById("rightAlbum").src = albums[(albumIndex + 1) % albums.length].cover;
}

function prevAlbum() { albumIndex = (albumIndex - 1 + albums.length) % albums.length; updateAlbumDisplay(); }
function nextAlbum() { albumIndex = (albumIndex + 1) % albums.length; updateAlbumDisplay(); }
function flipCard() { document.getElementById("mainAlbumCard").classList.toggle("flipped"); }



        let setlistBox = document.getElementById("setlist-box");
        let placeholder = document.getElementById("setlist-placeholder");

        setlistBox.addEventListener("focus", () => { placeholder.style.display = "none"; });

        updateAlbumDisplay();
    </script>

</body>
</html>
