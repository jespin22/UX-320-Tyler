<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setlist Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="setlist-container">
        <h2> Curate The Setlist </h2>
        <p>Browse the artist's discography, select songs, and type your custom setlist.</p>

        <div class="song-list" id="setlist">
            <p><em>Your setlist will appear here...</em></p>
        </div>
        
        <input type="text" id="song-input" placeholder="Type songs">
        <button class="btn add-btn" onclick="addSong()">Add Song</button>

        <br><br>
        <button class="btn back-btn">Back</button>
        <button class="btn next-btn">Next Step</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
