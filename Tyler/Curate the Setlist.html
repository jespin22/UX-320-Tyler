<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curate the Setlist</title>
    <link rel="stylesheet" href="Curate the Setlist.css">
</head>
<body>
    
    <header>
        <nav>
            <a href="Landing Page/Landing Page.html" class="nav-item">HOME</a>
            <img src="Images/logo.png" alt="CTRL: The Experience logo" class="logo">
            <a href="Pick Artist.html" class="nav-item">ARTISTS</a>
        </nav>
    </header>

    <main>
        <div class="title-container">
            <img src="Images/Setlist Page/Triangle.png" alt="Triangle" class="title-icon">
            <h1 class="title">Curate The Setlist</h1>
        </div>
        <h2 class="subtitle">Navigate through the artist's discography, flip albums to view tracklists, and type out your perfect setlist</h2>
        
        <div class="album-section">
            <button class="nav-arrow left" onclick="prevAlbum()">&#9664;</button>

            <div class="album-container">
                <img class="album-side" id="leftAlbum">
                <div class="album-card center" id="mainAlbumCard" onclick="flipCard()">
                    <div class="album-front">
                        <img id="mainAlbum">
                    </div>
                    <div class="album-back">
                        <img id="mainSongs">
                    </div>
                </div>
                <img class="album-side" id="rightAlbum">
            </div>

            <button class="nav-arrow right" onclick="nextAlbum()">&#9654;</button>
        </div>

        <div class="setlist-box" id="setlist-box" contenteditable="true">
            <p id="setlist-placeholder" class="setlist-placeholder">TYPE YOUR SETLIST HERE...</p>
        </div>

        <div class="navigation-buttons">
            <a href="Tyler Main Page.html" class="back-button">BACK</a>
            <a href="Pick the Perfect Fit.html" class="next-button">NEXT STEP</a>  
        </div>
    </main>

    <script src="Curate the Setlist.js"></script>
</body>
</html>
