<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curate the Setlist</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <header>
        <nav>
            <a href="Landing Page/Landing Page.html" class="nav-item" aria-label="Go to Home page">HOME</a>
            <img src = "Images/logo.png" alt = "CTRL: The Experience logo" class="logo">
            <a href="Pick Artist.html" class="nav-item" aria-label="Go to Artists page">ARTISTS</a>
        </nav>
    </header>

    <main class="setlist-container">
        <img src="./Images/Setlist Page/Title Setlist.png" alt="Curate the Setlist" class="title-image">

        <div class="album-section">
            <button class="nav-arrow left" onclick="prevAlbum()">&#9664;</button>

            <div class="album-container">
                <img class="album-side" id="leftAlbum">
                <div class="album-card center" id="mainAlbumCard" onclick="flipCard()">
                    <div class="album-front">
                        <img id="mainAlbum">
                    </div>
                    <div class="album-back">
                        <img id="mainSongs">
                    </div>
                </div>
                <img class="album-side" id="rightAlbum">
            </div>

            <button class="nav-arrow right" onclick="nextAlbum()">&#9654;</button>
        </div>

        <div class="setlist-box" id="setlist-box">
            <p id="setlist-placeholder" class="setlist-placeholder">Your setlist will appear here...</p>
        </div>

        <div class="input-section">
            <input type="text" id="songInput" placeholder="TYPE SONGS..." oninput="hidePlaceholder()">
            <button class="add-song" onclick="addSong()">ADD SONG</button>
        </div>

        <div class="navigation-buttons">
            <a href="http://127.0.0.1:5501/Tyler/Tyler%20Main%20Page.html" class="back-button">BACK</a>
            <a href="Pick the Perfect Fit.html" class="next-button">NEXT STEP</a>  
        </div>
    </main>

    <script src="Animations.js"></script>

</body>
</html>
