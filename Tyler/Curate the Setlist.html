<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Grabbing css for Inter font -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <!-- Navigation bar -->
        <nav>
            <a href="Landing Page/Landing Page.html" class="nav-item">HOME</a>
            <img src = "Images/logo.png" alt = "ctrl the experience logo" class="logo">
            <a href="Pick Artist.html" class="nav-item">ARTISTS</a>
        </nav>

    <div class="setlist-container">
        <h2> Curate The Setlist </h2>
        <p>Browse the artist's discography, select songs, and type your custom setlist.</p>

        <div class="song-list" id="setlist">
            <p><em>Your setlist will appear here...</em></p>
        </div>
        
        <input type="text" id="song-input" placeholder="Type songs">
        <button class="btn add-btn" onclick="addSong()">Add Song</button>

        <br><br>
        <button class="btn back-btn">Back</button>
        <button class="btn next-btn">Next Step</button>
    </div>
