<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Starter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4e04d;
            text-align: center;
        }

        .setlist-container {
            width: 60%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .song-list {
            background: #d3d3d3;
            padding: 10px;
            min-height: 150px;
            border-radius: 5px;
            text-align: left;
            margin-bottom: 15px;
        }

        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 14px;
        }

        .btn {
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
        }

        .add-btn {
            background-color: #d3d3d3;
        }

        .back-btn {
            border: 2px solid red;
            background: none;
            color: red;
        }

        .next-btn {
            background-color: red;
            color: white;
        }
    </style>
