<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick the Perfect Fit</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: #FFD42D;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: black;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-item {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            margin-right: 60px;
        }

        .logo {
            width: 30px;
            height: 30px;
        }

        /* Title & Key Images */
        .title-banner{
            width: 70%;
            max-width: 600px;
            margin: 100px 0;
        }

        .key-banner{
            width: 70%;
            max-width: 600px;
            margin: 0px 0;
        }

        /* Fit Customization Section */
        .fit-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .mannequin {
            width: 300px;
            position: relative;
            opacity: 0.3;
            z-index: -1;
        }

        .fit-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            position: relative;
        }

        .arrow {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 32px;
            margin: 0 20px;
        }

        .red { color: red; }
        .blue { color: blue; }
        .green { color: green; }
        .purple { color: purple; }

        .fit-image {
            width: 150px; /* Adjust based on actual image size */
            height: auto;
            transition: opacity 0.3s ease-in-out;
        }

        /* Navigation Buttons */
        .navigation-buttons {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 80px;
            margin-bottom: 50px;

        }

        .back-button {
            background: transparent;
            color: red;
            border: 4px solid red;
            padding: 16px 40px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 30px;
        }

        .next-button {
            background: red;
            color: white;
            padding: 16px 40px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 30px;
            border: none;
        }

    </style>
</head>

<body>

    <header>
        <nav>
            <a href="#" class="nav-item">HOME</a>
            <img src="./Images/logo.png" alt="logo" class="logo">
            <a href="Pick Artist.html" class="nav-item">ARTISTS</a>
        </nav>
    </header>

    <main>
        <img src="./Images/Fits Page/Pick the Fit.png" alt="Pick the Perfect Fit" class="title-banner">
        <div>
            <img src="./Images/Fits Page/Key .png" alt="Key" class="key-banner">
        </div>
            
            <div class="container">
                <div class="fit-container">
                    <!-- Headwear -->
                    <div class="fit-item">
                        <button class="arrow red" onclick="changeItem('headwear', -1)">◀</button>
                        <img id="headwear" class="fit-image" src="Images/Fits Page/Hats 1.png" alt="Headwear">
                        <button class="arrow red" onclick="changeItem('headwear', 1)">▶</button>
                    </div>
        
                    <!-- Tops -->
                    <div class="fit-item">
                        <button class="arrow blue" onclick="changeItem('tops', -1)">◀</button>
                        <img id="tops" class="fit-image" src="Images/Fits Page/Tops 1.png" alt="Tops">
                        <button class="arrow blue" onclick="changeItem('tops', 1)">▶</button>
                    </div>
        
                    <!-- Trousers -->
                    <div class="fit-item">
                        <button class="arrow green" onclick="changeItem('trousers', -1)">◀</button>
                        <img id="trousers" class="fit-image" src="Images/Fits Page/Bottoms 1.png" alt="Trousers">
                        <button class="arrow green" onclick="changeItem('trousers', 1)">▶</button>
                    </div>
        
                    <!-- Shoes -->
                    <div class="fit-item">
                        <button class="arrow purple" onclick="changeItem('shoes', -1)">◀</button>
                        <img id="shoes" class="fit-image" src="Images/Fits Page/Shoes 1.png" alt="Shoes">
                        <button class="arrow purple" onclick="changeItem('shoes', 1)">▶</button>
                    </div>
                   
                </div>

        <div class="navigation-buttons">
            <button class="back-button">BACK</button>
            <button class="next-button">NEXT STEP</button>
        </div>
    </main>

    <script>
  let outfit = {
            headwear: ["Images/Fits Page/Hats 1.png", "Images/Fits Page/Hats 2.png", "Images/Fits Page/Hats 3.png"],
            tops: ["Images/Fits Page/Tops 1.png", "Images/Fits Page/Tops 2.png", "Images/Fits Page/Tops 3.png"],
            trousers: ["Images/Fits Page/Bottoms 1.png", "Images/Fits Page/Bottoms 2.png", "Images/Fits Page/Bottoms 3 .png"],
            shoes: ["Images/Fits Page/Shoes 1.png", "Images/Fits Page/Shoes 2.png", "Images/Fits Page/Shoes 3.png"]
        };

        let index = {
            headwear: 0,
            tops: 0,
            trousers: 0,
            shoes: 0
        };

        function changeItem(type, direction) {
            let imgElement = document.getElementById(type);
            
            // Fade out before changing the image
            imgElement.style.opacity = 0;
            
            setTimeout(() => {
                index[type] += direction;
                if (index[type] < 0) {
                    index[type] = outfit[type].length - 1;
                } else if (index[type] >= outfit[type].length) {
                    index[type] = 0;
                }
                imgElement.src = outfit[type][index[type]];

                // Fade back in
                imgElement.style.opacity = 1;
            }, 300); // Wait 300ms before changing the image
        }
    </script>

</body>
</html>
