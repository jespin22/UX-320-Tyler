<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style The Stage</title>
    <link rel="stylesheet" href="Style the Satge.css">
</head>
<body>
    <header>
        <nav>
            <a href="Landing Page/Landing Page.html" class="nav-item" aria-label="Go to Home page">HOME</a>
            <img src="Images/logo.png" alt="CTRL: The Experience logo" class="logo">
            <a href="Pick Artist.html" class="nav-item" aria-label="Go to Artists page">ARTISTS</a>
        </nav>
    </header>

    <main>
        <div class="title-container">
            <img src="Images/square.png" alt="Triangle" class="title-icon">
            <h1 class="title">STYLE THE Stage</h1>
        </div>
        <h2 class="subtitle">Customize the stage by selecting lighting effects, backdrops, and decor elements</h2>

        <div>
            <img src="./Images/Stage Page/Key Stage.png" alt="Key" class="key-banner">
        </div>

        <div class="stage-wrapper">
            <div class="controls-left">
                <button class="arrow-btn" id="prev-lighting"><img src="./Images/Stage Page/RED left.png" alt="Left"></button>
                <button class="arrow-btn" id="prev-backdrop"><img src="./Images/Stage Page/BLUE left.png" alt="Left"></button>
                <button class="arrow-btn" id="prev-props"><img src="./Images/Stage Page/GREEN left.png" alt="Left"></button>
            </div>

            <div class="stage-container">
                <img src="./Images/Stage Page/STAGE.png" alt="Stage" class="stage-background">
                <img id="backdrop" src="./Images/Stage Page/BACKDROP 1.png" alt="Backdrop" class="stage-overlay">
                <img id="props" src="./Images/Stage Page/PROPS 1.png" alt="Props" class="stage-overlay">
                <img id="lighting" src="./Images/Stage Page/LIGHTING 1.png" alt="Lighting" class="stage-overlay">
            </div>

            <div class="controls-right">
                <button class="arrow-btn" id="next-lighting"><img src="./Images/Stage Page/RED right.png" alt="Right"></button>
                <button class="arrow-btn" id="next-backdrop"><img src="./Images/Stage Page/BLUE right.png" alt="Right"></button>
                <button class="arrow-btn" id="next-props"><img src="./Images/Stage Page/GREEN right.png" alt="Right"></button>
            </div>
        </div>

        <div class="navigation-buttons">
            <a href="Pick the Perfect Fit.html" class="back-button">BACK</a>
            <a href="Your show is ready.html" class="next-button">NEXT STEP</a>  
        </div>
    </main>

    <script src="Style the Stage.js"></script>
</body>
</html>
