<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTRL: The SZA Experience</title>

    <style>
        /* ==================== GENERAL STYLES ==================== */
        /* This applies styles to the whole webpage */
        body {
            background-color: #101010; /* Black background for a sleek look */
            color: white; /* White text for contrast */
            font-family: 'Arial', sans-serif; /* Clean font */
            text-align: center; /* Centers all text */
            margin: 0; /* Removes default margins */
            padding: 0; /* Removes default padding */
            overflow-x: hidden; /* Stops horizontal scrolling */
        }

        /* ==================== NAVIGATION (HEADER & FOOTER) ==================== */
        nav {
            display: flex; /* Places nav items in a row */
            justify-content: space-between; /* Pushes items to the edges */
            align-items: center; /* Centers vertically */
            padding: 20px 60px; /* Space inside the nav */
            background-color: black; /* Matches the dark theme */
            position: fixed; /* Keeps it in place while scrolling */
            top: 0; /* Sticks it to the top */
            width: 100%; /* Stretches across the page */
            z-index: 1000; /* Makes sure it appears above everything */
        }

        .nav-link {
            color: white; /* White text */
            text-decoration: none; /* Removes underlines */
            font-size: 18px; /* Sets the text size */
            font-weight: bold; /* Makes text bold */
            text-transform: uppercase; /* Capitalizes letters */
        }

        .logo {
            height: 40px; /* Sets the logo size */
        }

        /* ==================== HERO SECTION ==================== */
        .hero {
            display: flex; /* Places content in a column */
            flex-direction: column;
            align-items: center; /* Centers items horizontally */
            justify-content: center; /* Centers items vertically */
            height: 100vh; /* Full screen height */
            padding-top: 80px; /* Space for the navbar */
        }
     
        .slideshow-container { /* This is COMPLETE, for the artists slidesho w*/ 
            max-width: 1000px; /* Keep this plus 1000 */
            height: auto; /* Keeps proportions */
            position: relative;
        }

        .artist-slide {
            width: 100%;
            transition: opacity 1s ease-in-out; /* Smooth fade effect */
        }

        .scroll-arrow {
            width: 40px; /* Sets size */
            margin-top: 20px;
            cursor: pointer; /* Changes cursor */
            animation: bounce 1.5s infinite; /* Makes it move */
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(10px); }
        }

        .cta {
            background-color: #e67e22; /* Orange button */
            color: white; /* White text */
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 30px;
            border-radius: 30px; /* Round edges */
            transition: background 0.3s ease-in-out;
        }

        .cta:hover {
            background-color: #d35400; /* Darker orange */
        }

        /* ==================== ABOUT SECTION ==================== */
        .about {
            padding: 100px 20px;
        }

        .bio-image {
            width: 80%;
            max-width: 600px;
            margin: auto;
            display: block;
        }

        /* ==================== ARTIST CAROUSEL ==================== */
        .artist-carousel {
            display: flex;
            overflow: hidden;
            width: 80%;
            max-width: 1000px;
            margin: 40px auto;
            position: relative;
        }

        .carousel-track {
            display: flex;
            gap: 25px;
            animation: slide 12s linear infinite; /* Makes images move */
        }

        .carousel-track img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid white;
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        /* ==================== STEPS SECTION ==================== */
        .steps {
            padding: 80px 20px;
        }

        .steps-image {
            width: 80%;
            max-width: 600px;
            margin: auto;
            display: block;
        }

        /* ==================== FOOTER ==================== */
        footer {
            margin-top: 50px;
            padding: 20px 50px;
            background-color: black;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>

    <section class="hero">

    <!-- JAVASCRIPT (SLIDESHOW) -->
    <script>
        // List of images to cycle through
        const images = [
            "Class 11/CTRL/Landing Page/CTRL THE  (artsist) /Property 1=SZA.png", "Class 11/CTRL/Landing Page/CTRL THE  (artsist) /Property 2=TYLER.png", "Class 11/CTRL/Landing Page/CTRL THE  (artsist) /Property 3=DOECHII.png"

        ];

        // Start at the first image
        let currentImageIndex = 0;

        // Get the slideshow element
        const slideElement = document.getElementById("slide");

        // Function to change the image
        function changeSlide() {
            currentImageIndex = (currentImageIndex + 1) % images.length; // Loop back after last image
            slideElement.src = images[currentImageIndex]; // Update image source
        }

        // Change image every 3 seconds
        setInterval(changeSlide, 3000);
    </script>

</body>
</html>
